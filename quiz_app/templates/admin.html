<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <div style="margin: 0 auto; max-width: 600px;">
        <form method="post" action="/admin">
            <div class="question-form">
                <h2 style="text-align: center;">Add/Edit Question</h2>
                <div class="form-group">
                    <label for="question-text">Question:</label>
                    <textarea id="question-text" name="question-text" rows="3" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <!-- Option values should be dynamically populated from backend -->
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option> 
                    </select>               
                </div>
                
                <div class="form-group">
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="option1" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>

                <div class="form-group">
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" name="option2" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="option3">Option 3:</label>
                    <input type="text" id="option3" name="option3" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="option4">Option 4:</label>
                    <input type="text" id="option4" name="option4" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <!-- Input field for the correct answer -->
                <div class="form-group">
                    <label for="correct-answer">Correct Answer:</label>
                    <input type="number" id="correct-answer" name="correct-answer" min="1" max="4" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
